<div class="container">
    <h1>電子書籍ストア一括検索</h1>

    <p class="lead">各社電子書籍ストア上の検索結果ページをダイレクトに開く為の簡単なツールです</p>

    <div class="hero-unit">
        <label>
            キーワード: <input type="text" id="keyword">
        </label>

        <button id="search_button" type="button" class="btn btn-large btn-primary">検索する</button>


        <div id="store-form" data-destroy="false" data-domain="true">
            <h3>ストア選択</h3>
            <select id="stores" name="stores[]" multiple></select>
        </div>

    </div>
</div>

<div id="forms"></div>
